<th:block th:fragment="markdownScripts">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
	
    <script type="text/javascript" th:src="@{/resources/static/vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/static/bootstrap-markdown-editor/js/bootstrap-markdown-editor.js}"></script>
    <script type="text/javascript" th:src="@{/resources/static/bootstrap-markdown-editor/js/bootstrap-markdown-editor_init.js}"></script>
    
    <script th:src="@{/resources/static/js/common.js}" type="text/javascript"></script>

   	<script th:inline="javascript">

         //inicijaliziraj markdown editor na textarea unos pjesme
         jQuery(document).ready(function($) {

             $('#songEditor').markdownEditor({
                 preview: true,
                 onPreview: function (content, callback) {
                     callback( marked(content));
                 }
             });

         });



		//za toogle menia
         var titlePrikazi = "Prika≈æi izbornk";
         var titleSakrij = "Sakrij izbornk";

         $("#menu-toggle").attr("data-original-title", titleSakrij);

         $("#menu-toggle").click(function(e) {
             e.preventDefault();
             $("#wrapper").toggleClass("toggled");

             titleMenu = $("#menu-toggle").attr("data-original-title");

             if (titleMenu == titleSakrij) {
                 $("#menu-toggle").attr("data-original-title", titlePrikazi);
             } else if (titleMenu == titlePrikazi) {
                 $("#menu-toggle").attr("data-original-title", titleSakrij);
             }

             
             if ($("#menu-icon").hasClass("fa-caret-left")) {
                 $("#menu-icon").removeClass("fa-caret-left");

                 $("#menu-icon").addClass("fa-caret-right");

             } else if ($("#menu-icon").hasClass("fa-caret-right")) {
                 $("#menu-icon").removeClass("fa-caret-right");

                 $("#menu-icon").addClass("fa-caret-left");
             }

         });

      </script>
