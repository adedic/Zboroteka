<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
    <title th:text="'Glazbena grupa'"></title>
</head>

<body>
    <div layout:fragment="content">

        <div class="container">
            <br>
            <br>
            <div class="container-fluid" id="createBandFormDiv">
                <h1><small>Kreiranje glazbene grupe</small></h1>
                <br>
                <form id="bandForm" action="" class="needs-validation" novalidate th:object="${bandForm}" >

                    <div class="card w-75 border-info">
                        <div class="card-header bg-info">
                            <h4 class="card-title">Podaci o grupi</h4>
                        </div>
                        <div class="card-body">
                            <br>
                            <div class="form-group col-xs-12 col-sm-8 col-md-5">
                                <label for="groupName">Naziv:</label>
                                <input type="text" class="form-control" th:field="*{name}" required="required" id="groupName" placeholder="Ime" />
                                <div class="invalid-feedback">Unesi naziv grupe</div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-8 col-md-5">
                                <label for="groupType">Vrsta glazbenog sastava:</label>
                                <select class="form-control" id="groupType"  th:field="*{groupType}">
                                    <option value="0" disabled="disabled">Odaberi vrstu grupe...</option>
                                    <option th:each="type : ${groupTypes}" th:value="${type.value}" th:text="${type.name}"></option>
                                </select>
                                <div class="invalid-feedback">Odaberi vrstu glazbene grupe</div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-12 col-md-10">
                                <label for="groupDescription">Opis:</label>
                                <textarea class="form-control" required="required" th:field="*{description}" id="groupDescription" placeholder="ÄŒime se bavi, kakvu glazbu izvodi...">
                                </textarea>
                                <div class="invalid-feedback">Unesi opis glazbene grupe</div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-8 col-md-5">
                                <label for="groupDate">Datum osnutka:</label>
                                <input type="text" class="form-control" required="required" th:field="*{creationDate}" id="groupDate" placeholder="Datum osnutka" />
                                <div class="invalid-feedback">Unesi datum osnutka glazbene grupe</div>
                            </div>

                            <br>
                            <br>
                            <button class="btn btn-lg btn-outline-info float-right" 
                            id="saveUpdateBandBtn" data-toggle="tooltip" data-placement="top" 
                            title="Spremi glazbenu grupu">Spremi</button>

                        </div>

                    </div>

                </form>
            </div>

        </div>

        <!-- Additional scripts -->
        <div th:replace="fragments/scripts :: markdownScripts"></div>
        
   		<script th:src="@{/resources/static/js/band.js}" type="text/javascript"></script>
    </div>

</body>

</html>
