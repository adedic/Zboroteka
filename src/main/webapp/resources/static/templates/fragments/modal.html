<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	
<th:block th:fragment="deleteSongModal">

	<div class="modal fade" th:id="deleteSongModal+${song.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
		style="margin-top: 10vh">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" th:text="'Brisanje pjesme'"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="'Odustani'">
			          <span aria-hidden="true">&times;</span>
			        </button>
				</div>
				<div class="modal-body">
					<p th:text="'Jeste li sigurni da želite obrisati pjesmu?'"></p>
				</div>
				<div class="modal-footer">
					<input type="submit" style="cursor: pointer"
						class="btn btn-outline-info" th:value="'Obriši'" /> <a
						href="#" class="btn btn-outline-warning" data-dismiss="modal"
						th:text="'Odustani'"></a>
				</div>
			</div>
		</div>
	</div>
</th:block>

</body>
</html>
