<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
    <title th:text="'Glazbena grupa'"></title><meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

</head>

<body>
    <div layout:fragment="content">
    
        <div class="container">
    	<br><br>        
		<div class="container-fluid" id="songs">
			 <h1 class="mt-4"><small>Pjesme glazbene grupe</small></h1>
			 <div id="createSong" th:if="!${songsExists}">
			      <br>
			      <br>
			      <h2 class="mt-4">Nema nijedne pjesme glazbene grupe?</h2>
			      <br></br>
			      <button class="btn btn-lg btn-outline-info" data-toggle="tooltip" data-placement="top" 
			      title="Kreiraj i spremi pjesmu" id="createSongBtn">Dodaj pjesmu</button>
			      <br></br>
			      <br></br>
			 </div>
			 
			 
			 
			 
			 <div id="bandSongs" th:if="${songsExists}">
			      <br>
			      <br>
			      <div class="list-group" th:each="song : ${songs}">
					  <div class="row">
							<div class="col-8">
								<a class="list-group-item list-group-item-action"
									th:href="@{/song/details(id=${song.id})}">
									<b th:text="${song.name}"></b>
									<span th:text="${', (' + song.songKey.name + ')' }"></span>
								</a>
							</div>
							<div class="col-4">
								<button type="button"  class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deleteSonglModal'+${song.id}">
								 <i class="fa fa-trash" aria-hidden="true" style="font-size: 1.3em;"></i>
								</button>
							</div>
							<div th:replace="fragments/modal :: deleteSongModal"></div>
						</div>
				  </div>
			
			      <button class="btn btn-lg btn-outline-info" data-toggle="tooltip" data-placement="top" 
			      title="Kreiraj i spremi pjesmu" id="createSongBtn">Dodaj pjesmu</button>
			      <br></br>
			      <br></br>
			 </div>
		 </div>
			 
	                
        </div>
        
    
	<!-- Additional scripts -->
	<div th:replace="fragments/scripts :: markdownScripts"></div>
    </div>

</body>

</html>
