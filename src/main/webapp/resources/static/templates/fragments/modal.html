<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	
<th:block th:fragment="deleteSongModal">

	<!-- Modal -->
	<div class="modal fade"  th:id="deleteSonglModal+${song.id }" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 10vh">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Brisanje pjesme</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Jeste li sigurni da želite obrisati pjesmu?</p>
	      </div>
	      <div class="modal-footer">
	      <a class="btn btn-outline-danger" th:href="@{/song/deleteSong/{id}(id=${song.id})}" th:text="'Obriši'"></a>
	      <a href="#" class="btn btn-outline-secondary" data-dismiss="modal" th:text="'Odustani'"></a>
	      </div>
	    </div>
	  </div>
	</div>
</th:block>

</body>
</html>
